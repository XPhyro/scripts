name: make

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: dep
      run: |
        sudo apt -y install libmagic-dev
    - name: build
      run: |
        make install
    - name: test
      run: |
        make test
